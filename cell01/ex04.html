<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basics</title>
  <style>
    body {
      background-color: pink;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 3em;
      margin: 30px 0;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .shop {
      text-align: center;
    }
    .shop img {
      width: 200px;
      height: 200px;
      object-fit: cover; /* ทำให้ภาพไม่บิดเบี้ยวขณะปรับขนาด */
      border-radius: 10px;
    }

    hr {
      margin-top: 40px;
      border: 1px solid black;
    }

    .footer {
      text-align: right;
      font-family: monospace;
      font-style: italic;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <!-- หัวข้อใหญ่ -->
  <h1>✨</h1>

  <!-- รูปภาพร้านค้าออนไลน์ 2 รูป -->
  <div class="images">
    <div class="shop">
      <img src="https://tummarsorn.com/wp-content/uploads/2024/08/lazada-2-1024x1024.jpg" alt="Shop 1">
      <div><a href="https://www.lazada.co.th/#?">Visit Shop 1</a></div>
    </div>
    <div class="shop">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFRvil0iJ7IvRm__ipYOwmInUXue7oK91a9w&s" alt="Shop 2">
      <div><a href="https://www.ebay.com/">Visit Shop 2</a></div>
    </div>
  </div>

  <!-- เส้นคั่น -->
  <hr>

  <!-- ลิขสิทธิ์ด้านล่าง -->
  <div class="footer">© wil 2021</div>

</body>
</html>
